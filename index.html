<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aisha Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="totoro.css">
    <link rel="stylesheet" href="penguin.css">
    <link href='https://fonts.googleapis.com/css?family=Modak' rel='stylesheet'>
</head>

<body>
    <div class="audio">
        <audio controls autoplay loop>
            <source src="Crazy.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <canvas id="confetti"></canvas>
    </div>

    <div class="container">
        <p class="title">Aisha</p>
        <p class="title">Birthday Party</p>
        <h1 id="headline">Countdown to birthday</h1>
        <div id="countdown">
            <ul>
                <li><span id="days"></span> days</li>
                <li><span id="hours"></span> Hours</li>
                <li><span id="minutes"></span> Minutes</li>
                <li><span id="seconds"></span> Seconds</li>
            </ul>
        </div>
        <div id="content" class="emoji">
            <span>it's your birthday</span>
        </div>
    </div>

    <!-- Totoro with Party Hat -->
    <div class="totoro-wrapper">
        <div class="head">
            <div class="birthday-hat">
                <div class="stripe one"></div>
                <div class="stripe two"></div>
                <div class="stripe three"></div>
                <div class="stripe four"></div>
                <div class="stripe five"></div>
                <div class="stripe six"></div>
            </div>
            <div class="ears">
                <div class="block"></div>
            </div>
            <div class="eyes">
                <div class="left-eye">
                </div>
                <div class="right-eye">
                </div>
            </div>
            <div class="nose"></div>
            <div class="whiskers">
                <div class="whisker whisker--one"></div>
                <div class="whisker whisker--one-a"></div>
                <div class="whisker whisker--two"></div>
                <div class="whisker whisker--two-a"></div>
                <div class="whisker whisker--three"></div>
                <div class="whisker whisker--three-a"></div>
                <div class="whisker whisker--four"></div>
                <div class="whisker whisker--four-a"></div>
                <div class="whisker whisker--five"></div>
                <div class="whisker whisker--five-a"></div>
                <div class="whisker whisker--six"></div>
                <div class="whisker whisker--six-a"></div>
            </div>
        </div>
        <div class="body">
            <div class="tummy">
                <div class="wrinkles wrinkle--one"></div>
                <div class="wrinkles wrinkle--two"></div>
                <div class="wrinkles wrinkle--three"></div>
                <div class="wrinkles wrinkle--four"></div>
                <div class="wrinkles wrinkle--five"></div>
                <div class="wrinkles wrinkle--six"></div>
                <div class="wrinkles wrinkle--seven"></div>
            </div>
        </div>
    </div>

    <!-- Penguin -->
    <div class="penguin">
        <div class="penguin-head">
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="chin"></div>
            <div class="eye left">
                <div class="eye-lid"></div>
            </div>
            <div class="eye right">
                <div class="eye-lid"></div>
            </div>
            <div class="blush left"></div>
            <div class="blush right"></div>
            <div class="beak top"></div>
            <div class="beak bottom"></div>
        </div>
        <div class="shirt">
            <p style="position: relative; right: 45px; top: 10px; text-align: center;">HBD Aisha!<br>ðŸ’œ</p>
            <!-- <div style="display:block;">ðŸ’œ</div> -->
            <!-- <p style="display:block;">Aisha</p> -->
        </div>
        <div class="penguin-body">
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="foot left"></div>
            <div class="foot right"></div>
        </div>
    </div>
    <!-- -------------------------------------------------------------------------------------------------------------- -->
    <script src="timer.js"></script>
    <script src="confetti.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/utils/Draggable.min.js"></script>
</body>

</html>
